<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>This is the Login page.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="loginForm">          
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login_page" style="width: 360px;">
                
                <p:panelGrid id="loginPanel" columns="2">
                    
                    <h:outputText value="Username" />
                    <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>
                    
                    <h:outputText value="Password" />
                    <p:inputText id="password" value="#{loginBean.pass}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for="username" ></p:message>
                    <p:spacer></p:spacer>
                    <p:commandButton action="#{loginBean.loginProject()}" value="Login" ajax="true"></p:commandButton>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </body>
</html>
